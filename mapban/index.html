	<body>
		<script>
			function CodeLogin()
			{
				const form = document.createElement('form');
				form.setAttribute('method', 'post');
				form.setAttribute('action', '/signin');
				const data_1 = document.createElement('input');
				data_1.setAttribute('type', 'text');
				data_1.setAttribute('code', document.getElementById("PlayerCode").value);
				form.appendChild(data_1);
				document.body.appendChild(form);
				form.submit();
			}
		</script>
